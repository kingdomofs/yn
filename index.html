function getRandomImage(imgAr, path) {

    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<p align="center"><a href="javascript:history.go(0)"><img class="yes-no" src="' + path + img + '" alt = ""></a></p>';

}
